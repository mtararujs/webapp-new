name: 'Build docker image for application'
description: 'Action to building docker image for webapp services/applicatins'
inputs:
  application:
    description: 'Application for which docker image should be build'
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push frontend Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ inputs.application }}:latest ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ inputs.application }}:latest