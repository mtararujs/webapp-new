name: 'Build docker image for application'
description: 'Action to building docker image for webapp services/applicatins'
inputs:
  application:
    description: 'Application for which docker image should be build'
    required: true
  docker_username:
    description: '...'
    required: true
  docker_password:
    description: '...'
    required: true
runs:
  using: "composite"
  steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_password }}
        logout: true
    - name: Build and push frontend Docker image
      shell: bash
      run: |
        docker build -t ${{ inputs.docker_username }}/${{ inputs.application }}:latest ./frontend
        docker push ${{ inputs.docker_username }}/${{ inputs.application }}:latest