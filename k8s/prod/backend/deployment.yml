apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment-new
  labels:
    app: backend-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-new
  template:
    metadata:
      labels:
        app: backend-new
    spec:
      containers:
      - name: backend-new
        image: mtararujs/webapp-backend:latest
        ports:
          - containerPort: 5050

